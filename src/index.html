      <header class="movie">
        <!-- <img class="movie__background" src="imgs/header-background.jpg" /> -->
        <div  class="movie__background">
        </div>

        <div class="movie__info">
          <h1 class="movie__info-h1 title-h1">
            <span class="movie__info-h1-1">m</span>
            <span class="movie__info-h1-2">o</span>
            <span class="movie__info-h1-3">v</span>

          </svg> -->

        </div>
      </header>

      <div class="main">
        <div class="main__slider">
          <figure class="main__slider-con">
              <img src="imgs/spiderman.jpg" alt="spiderman" id="spiderman"/>
              <img src="imgs/iron-man.jfif" alt="iron-man" id="iron-man"/>

        </div>

        <div class="main__search">
