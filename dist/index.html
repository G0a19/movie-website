  <body>
    <div class="app-con">
      <header class="movie">
        <!-- <img class="movie__background" src="imgs/header-background.jpg" /> -->
        <div class="movie__background">
        </div>

        <div class="movie__info">
          <h1 class="movie__info-h1 title-h1">
            <span class="movie__info-h1-1">m</span>
            <span class="movie__info-h1-2">o</span>
            <span class="movie__info-h1-3">v</span>
            <span class="movie__info-h1-4">i</span>
            <span class="movie__info-h1-5">e</span>
            <span class="movie__info-h1-6">f</span>
            <span class="movie__info-h1-7">y</span>
          </h1>
          <svg class="movie__info-svg">
            <use xlink:href="/symbol-defs.ad195dfb.svg#icon-chevron-thin-down"></use>
          </svg>
        </div>
      </header>

      <div class="main">
        <div class="main__slider">
          <figure class="main__slider-con">
              <img src="/spiderman.d3fc783a.jpg" alt="spiderman" id="spiderman">
              <img src="/iron-man.427a3d8b.jfif" alt="iron-man" id="iron-man">
              <img src="/thor.7a2cc798.jfif" alt="thor" id="thor">
          </figure>
        </div>

        <div class="main__search">
          <input type="text" class="main__search-input" placeholder="search...">
          <svg class="main__search-svg">
            <use xlink:href="/symbol-defs.ad195dfb.svg#icon-search"></use>
          </svg>
        </div>
